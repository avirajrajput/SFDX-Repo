<template>    
    <lightning-card  title="I am Parent">
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium slds-m-horizontal_x-small">
                A text input field.
            </h2>    
            <!-- Default/basic -->
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Enter some text" value={inputValueF} onchange={inputChange}></lightning-input>
            </div>
        </div>  

        <div class="slds-text-heading_medium slds-m-horizontal_x-small blackLabel">inputValue v2 >> {inputValueF}</div>

        <lightning-button variant="base" label="Fire" title="Looks like a link" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>

    <c-child-test-component child-data = {myMessage} onfire={fireHandler} ></c-child-test-component> 

</template>
